<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form class="form" action="/" method="get">
        <h4>Create Password</h4>
        <div class="error"></div>
        <div class="password-box">
            <input class="password-primer" type="password" placeholder="Type your password">
            <input class="confirm-password" type="password" placeholder="Confirm your password" required>
        </div>
        <div class="password-validator">
            <h4>Password Requirement</h4>
            <ul class="password-content">
                <li>
                    <i class="bi bi-app"></i>
                    <span>Contain at least 8 character</span>
                </li>
                <li>
                    <i class="bi bi-app"></i>
                    <span>Contain at least 1 lowercase(a...z)</span>
                </li>
                <li>
                    <i class="bi bi-app"></i>
                    <span>Contain at least 1 UPPERCASE(A...Z)</span>
                </li>
                <li>
                    <i class="bi bi-app"></i>
                    <span>Contain at least 1 number(0...9)</span>
                </li>
                <li>
                    <i class="bi bi-app"></i>
                    <span>Contain at least 1 special character(!...*)</span>
                </li>
            </ul>
            <div class="submit-btn">
                <button type="submit">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
