<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winary Testing Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="form">
        <h3>Book Vineyards Winery Testing</h3>
        <div class="error"></div>
        <form action="/">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" required>
            </div>
            <div class="field">
                <div class="field-info">
                    <label for="date"> Date of Birth</label>
                    <i class="bi bi-exclamation-circle"></i>
                    <span class="add-info">
                        Enter your birthdate to enjoy a special birthday discount on every purchase and receive a complimentary treat when you visit our farm!
                    </span>
                </div>
                <input class="check-age" type="date">
            </div>
            <div class="field">
                <label for="people">Number of people</label>
                <input class="people-limit" type="number" required>
            </div>
            <div class="field">
             <label for="email">Email</label>   
             <input type="email">
            </div>
            <div class="field">
                <label for="date">Reservation Date</label>
                <input type="datetime-local" name="date" placeholder="Reservation date" min="10:00" max="22:00">
            </div>
            <div class="wine-menu">
                <select name="/" id="">
                    <option value="0" disabled selected>Choose Testing Menu</option>
                    <option value="1">Red & White Wine Flight</option>
                    <option value="2">Dessert Wine Selection</option>
                    <option value="3">Special Reserve Collection</option>
                    <option value="4">Prime Collection Intertwine Red Wine</option>
                </select>
            </div>
            <div class="submit-btn">
                <button  type="submit">Sign Up</button>
            </div>
        </form>
    </div>
  
</body>
</html>
